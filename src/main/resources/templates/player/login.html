<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- PAGE TITLE HERE -->
	<title>LTD白名单申请登录</title>

    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">输入你的qq号和游戏id</h4>
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}" style="text-align: center"></div>
                                    <form action="/player/login" method="post">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>QQ</strong></label>
                                            <input type="text" class="form-control" name="qq">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>游戏Id</strong></label>
                                            <input type="text" class="form-control" name="mcName">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">进入申请系统</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/global.min.js"></script>
    <script src="/js/custom.min.js"></script>
	<script src="/js/styleSwitcher.js"></script>
</body>
</html>
